


<div class="card p-4 pt-3 m-5 border border-3">

    <h3 class="text-center">Form per la tabella {{activeTable}}</h3>

    <p>Compila e inserisci i nuovi dati.</p>


    <div *ngFor="let header of headers" class="input-group mb-3">
        <span class="input-group-text fw-semibold">{{header}}</span>
        <input [(ngModel)]="data[header]" type="text" class="form-control">
    </div>


    <button [disabled]="activeTable == 'Esemplari' ? true : false" class="btn btn-primary mt-3 mx-5 fw-bold" (click)="addData()">Add</button>

    <p [style.display]="showSuccess ? 'block' : 'none'" class="text-center mt-3 mb-0 text-success fw-bold">Aggiunto</p>
    <p [style.display]="showError ? 'block' : 'none'" class="text-center mt-3 mb-0 text-danger fw-bold">Errore</p>

    


</div>
