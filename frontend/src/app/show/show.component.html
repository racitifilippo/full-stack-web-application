<div class="container-fluid">
    <div class="row">
  
      <select #table (change)="changeActiveTable(table.value)" class="col form-select m-3" style="border: 1px rgb(255, 0, 0) solid;">
        <option value="Esemplari">Esemplari</option>
        <option value="Log">Log</option>
        <option value="Specie">Specie</option>
        <option value="Cibo">Cibo</option>
      </select>
  
      <div class="col-3"></div>
  
      <button routerLink="/add/{{activeTable}}/{{titlesItems}}" [state]="{ id:1 , name:'ciaoo'}" class="col-1 btn btn-primary float-end m-3" type="button" [disabled]="activeTable == 'Esemplari' ? true : false">New record</button>
    </div>

  <hr>

  
    <div class="row mt-3 table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th *ngFor="let x of titlesItems" scope="col">{{x}}</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let x of items">

            <td *ngFor="let item of titlesItems">{{x[item]}}</td>
            
            <td [style.width.px]="320" >
                <button routerLink="/update" class="btn p-0 float-start border-0" [disabled]="x['onlyRead']"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16"><path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/><path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/></svg></button>
                <button (click)="delete_button(x, false)" class="btn p-0 ms-2 float-start border-0" [disabled]="x['onlyRead']"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16"><path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/></svg></button>
                <p class="float-start m-0" [style.display]="x['deleteCondition'] ? 'none' : 'block'">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M6 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L12.293 7.5H6.5A.5.5 0 0 0 6 8Zm-2.5 7a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5Z"/>
                  </svg> 
                  Sei sicuro della scelta?
                  <button (click)="delete_button(x, true)" class="btn btn-danger btn-sm ms-1" style="padding: 0px 4px;" >Elimina</button>
                </p>
            </td>
        </tr>
        
      </tbody>
    </table>
    </div>
  </div>
